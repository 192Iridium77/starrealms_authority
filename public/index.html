<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3e7e95" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.

    <title>Star Realms Authority Tracker</title>
    <meta name="description" content="" />
    <meta name="robots" content="index, follow" />
    <meta data-hid="keywords" name="keywords" content="" />
    <meta name="og:title" property="og:title" content="Title" />
    <meta
      data-hid="ogKeywords"
      name="og:keywords"
      property="og:keywords"
      content=""
    />
    <meta
      data-hid="ogType"
      name="og:type"
      property="og:type"
      content="website"
    />

    <link rel="preload" href="images/authority_0.jpeg" as="image" />

    <link rel="preload" href="images/authority_50.jpeg" as="image" />

    <link rel="preload" href="sfx/laser_1.mp3" as="audio" />

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

    -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
